<!DOCTYPE html>
<html>
	<head><title>registration page</title></head>
	
	
	<body>
	
		<h1 align=center><u>FindinBlink</h1></u>
		<h2 align=center>Registration Page</h2>
		<form action="otp.html">
			<label for="first name">First Name</label>
			 <input type="text" placeholder="Sivam" name="first name" id="first name" required/></br><br>
			
			 <label for="last name ">Last Name</label>
			 <input type="text" placeholder="Tyagi" name="last name" id="last name "/></br><br>
			
			 <label for="user name">User Name</label>
			 <input type="text" placeholder="coder_shivam_007" name="user name" id="user name" required/></br><br>
			
			 <label for="email">Email</label>
			 <input type="email" placeholder="xyz@gmail.com" name="email" id="email"/></br><br>
			
			 <label for="password">Password</label>
			 <input class="password" placeholder="Shiv@123" type="text" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required id="password"  /></br><br>
			 
			 <label for="confirnm password">Confirnm Password</label>
			 <input class="confirmPassword" placeholder="Shiv@123" type="text" name="confirnm password" id="confirnm password" /></br><br>
			
			 <label for="Mobile no">Mobile No</label>
			 <input type="tel" placeholder="10 digit number" name="mobile number" pattern="[0-9]{10}" title="ten digits code" required  id="Mobile no"/></br><br>
			
			 <label>Gender</label>
			 <select name="gender" id="gender">
				 <option value="male">Male</option>
				 <option value="Female">Female</option>
				 <option value="other">Other</option>
			 </select><br><br>

			 <label>DOB</label>
			  <input type="date" class="date" min="1900-1-1" max="1-1-2020"><br><br>
			 


			 <input type="submit" value="submit" class="button"/>
			 <a href="login page.html">already have an account</a>

		</form>
		<script>
			document.querySelector('.button').onclick = function(){
				var password = document.querySelector('.password').value,
					confirmPassword = document.querySelector('.confirmPassword').value;

					if(password == ""){
						alert("Field cannot be empty.");
						}
					else if(password !=confirmPassword){
						alert("Password didn't match with confirm password. Try again.");
						return false
					}
			}
		</script>

	</body>
</html>
